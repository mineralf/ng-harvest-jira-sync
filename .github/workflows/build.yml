name: Build ng-harvest-jira-sync

on: [push]

jobs:
  build:
    name: npm install and build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: 10.x
    - name: npm install and build
      run: |
        npm ci
        npm run build
        (cd dist && zip -r ../ng-harvest-jira-sync-chrome-plugin-bundle.zip *)
    - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: ng-harvest-jira-sync-chrome-plugin-bundle
          path: ng-harvest-jira-sync-chrome-plugin-bundle.zip
